version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: electrored-postgres
    environment:
      POSTGRES_USER: electrored
      POSTGRES_PASSWORD: electrored123
      POSTGRES_DB: electrored
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data-sources/postgresql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U electrored -d electrored"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - electrored-network

  mongo:
    image: mongo:7-jammy
    container_name: electrored-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - electrored-network

  soap-service:
    build:
      context: ./data-sources/soap
      dockerfile: Dockerfile
    container_name: electrored-soap
    environment:
      MONGO_URI: mongodb://mongo:27017
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 5s
      timeout: 5s
      retries: 5
    depends_on:
      - mongo
    networks:
      - electrored-network

  postgres-data-generator:
    build:
      context: ./data-sources/postgresql
      dockerfile: Dockerfile
    container_name: electrored-postgres-generator
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: electrored
      DB_PASSWORD: electrored123
      DB_NAME: electrored
    depends_on:
      postgres:
        condition: service_healthy
      soap-service:
        condition: service_healthy
    networks:
      - electrored-network

  csv-files:
    build:
      context: ./data-sources/csv-files
      dockerfile: Dockerfile
    container_name: electrored-csv-files
    environment:
      OUTPUT_DIR: /data/inbox
      GENERATION_INTERVAL: 10000
      RECORDS_PER_FILE: 50
    volumes:
      - csv_data:/data/inbox
    depends_on:
      soap-service:
        condition: service_healthy
    networks:
      - electrored-network

  kafka:
    image: apache/kafka:3.7.0
    container_name: electrored-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_LOG_DIRS: /var/lib/kafka/data
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list"]
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - electrored-network

  kafka-connect:
    build: ./kafka-connect
    container_name: electrored-kafka-connect
    ports:
      - "8083:8083"
    environment:
      CONNECT_BOOTSTRAP_SERVERS: kafka:9092
      CONNECT_REST_PORT: 8083
      CONNECT_REST_ADVERTISED_HOST_NAME: kafka-connect
      CONNECT_GROUP_ID: kafka-connect-group
      CONNECT_CONFIG_STORAGE_TOPIC: connect-configs
      CONNECT_OFFSET_STORAGE_TOPIC: connect-offsets
      CONNECT_STATUS_STORAGE_TOPIC: connect-status
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_PLUGIN_PATH: /usr/share/java,/usr/share/confluent-hub-components
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8083/connectors || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - electrored-network

  connector-init:
    image: curlimages/curl:latest
    container_name: electrored-connector-init
    depends_on:
      kafka-connect:
        condition: service_healthy
    volumes:
      - ./connectors:/connectors
    entrypoint: >
      sh -c "
        echo 'Deploying sales connector...' &&
        curl -X POST http://kafka-connect:8083/connectors \
          -H 'Content-Type: application/json' \
          -d @/connectors/sales-connector.json &&
        echo 'Connector deployed successfully.'
      "
    restart: "no"
    networks:
      - electrored-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: electrored-kafka-ui
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_NAME: connect
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_ADDRESS: http://kafka-connect:8083
    depends_on:
      - kafka
      - kafka-connect
    networks:
      - electrored-network

volumes:
  postgres_data:
  csv_data:
  mongo_data:
  kafka_data:

networks:
  electrored-network:
    driver: bridge
