version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: electrored-postgres
    environment:
      POSTGRES_USER: electrored
      POSTGRES_PASSWORD: electrored123
      POSTGRES_DB: electrored
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U electrored -d electrored"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - electrored-network

  mongo:
    image: mongo:7-jammy
    container_name: electrored-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - electrored-network

  soap-service:
    build:
      context: ./data-sources/soap
      dockerfile: Dockerfile
    container_name: electrored-soap
    environment:
      MONGO_URI: mongodb://mongo:27017
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 5s
      timeout: 5s
      retries: 5
    depends_on:
      - mongo
    networks:
      - electrored-network

  postgres-data-generator:
    build:
      context: ./data-sources/postgresql
      dockerfile: Dockerfile
    container_name: electrored-postgres-generator
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: electrored
      DB_PASSWORD: electrored123
      DB_NAME: electrored
    depends_on:
      postgres:
        condition: service_healthy
      soap-service:
        condition: service_healthy
    networks:
      - electrored-network

  csv-files:
    build:
      context: ./data-sources/csv-files
      dockerfile: Dockerfile
    container_name: electrored-csv-files
    environment:
      OUTPUT_DIR: /data/inbox
      GENERATION_INTERVAL: 10000
      RECORDS_PER_FILE: 50
    volumes:
      - csv_data:/data/inbox
    depends_on:
      soap-service:
        condition: service_healthy
    networks:
      - electrored-network

volumes:
  postgres_data:
  csv_data:
  mongo_data:

networks:
  electrored-network:
    driver: bridge