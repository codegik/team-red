version: '3.8'

services:
  # ==================== Infrastructure ====================

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: kappa-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - kappa-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kappa-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9093,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: kafka
    networks:
      - kappa-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  schema-registry:
    image: confluentinc/cp-schema-registry:7.6.0
    container_name: kappa-schema-registry
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka:9093
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    networks:
      - kappa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Databases ====================

  postgres-source:
    image: postgres:15-alpine
    container_name: kappa-postgres-source
    environment:
      POSTGRES_USER: electrored
      POSTGRES_PASSWORD: electrored123
      POSTGRES_DB: electrored
    ports:
      - "5432:5432"
    volumes:
      - postgres_source_data:/var/lib/postgresql/data
    networks:
      - kappa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U electrored"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-results:
    image: postgres:15-alpine
    container_name: kappa-postgres-results
    environment:
      POSTGRES_USER: electrored
      POSTGRES_PASSWORD: electrored123
      POSTGRES_DB: results_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_results_data:/var/lib/postgresql/data
    networks:
      - kappa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U electrored"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ==================== Observability ====================

  prometheus:
    image: prom/prometheus:latest
    container_name: kappa-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - kappa-network

  grafana:
    image: grafana/grafana:latest
    container_name: kappa-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana-dashboards:/etc/grafana/provisioning/dashboards
      - ./observability/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    depends_on:
      - prometheus
    networks:
      - kappa-network

  # ==================== Data Pipeline Services ====================

  data-source-generators:
    build:
      context: ./data-source-generators
      dockerfile: Dockerfile
    container_name: kappa-data-sources
    environment:
      DB_HOST: postgres-source
      DB_PORT: 5432
      DB_USER: electrored
      DB_PASSWORD: electrored123
      DB_NAME: electrored
      CSV_OUTPUT_DIR: /data/csv-inbox
      CSV_RECORDS_PER_FILE: 50
    ports:
      - "8080:8080"
    volumes:
      - csv_data:/data/csv-inbox
    depends_on:
      postgres-source:
        condition: service_healthy
    networks:
      - kappa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  stream-processors:
    build:
      context: ./stream-processors
      dockerfile: Dockerfile
    container_name: kappa-stream-processors
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9093
    ports:
      - "8081:8081"
    depends_on:
      kafka:
        condition: service_healthy
      data-source-generators:
        condition: service_healthy
    networks:
      - kappa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  results-api:
    build:
      context: ./results-api
      dockerfile: Dockerfile
    container_name: kappa-results-api
    environment:
      DB_HOST: postgres-results
      DB_PORT: 5432
      DB_USER: electrored
      DB_PASSWORD: electrored123
      DB_NAME: results_db
      KAFKA_BOOTSTRAP_SERVERS: kafka:9093
    ports:
      - "8082:8082"
    depends_on:
      postgres-results:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - kappa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Kafka Connect (Debezium) ====================

  kafka-connect:
    image: debezium/connect:2.5
    container_name: kappa-kafka-connect
    depends_on:
      kafka:
        condition: service_healthy
      postgres-source:
        condition: service_healthy
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka:9093
      GROUP_ID: kappa-connect-cluster
      CONFIG_STORAGE_TOPIC: connect-configs
      OFFSET_STORAGE_TOPIC: connect-offsets
      STATUS_STORAGE_TOPIC: connect-status
      KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_KEY_CONVERTER_SCHEMAS_ENABLE: 'false'
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: 'false'
    networks:
      - kappa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_source_data:
  postgres_results_data:
  csv_data:
  prometheus_data:
  grafana_data:

networks:
  kappa-network:
    driver: bridge

