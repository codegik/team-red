spring:
  application:
    name: data-source-generators
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:electrored}
    username: ${DB_USER:electrored}
    password: ${DB_PASSWORD:electrored123}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

# CSV Generation
csv:
  output:
    directory: ${CSV_OUTPUT_DIR:/data/csv-inbox}
  records:
    per:
      file: ${CSV_RECORDS_PER_FILE:50}

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  metrics:
    export:
      prometheus:
        enabled: true

server:
  port: 8080

logging:
  level:
    com.electrored: INFO

